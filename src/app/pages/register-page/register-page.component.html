<div class="container">

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="row">
            <div class="col-md-3"><img class="img-responsive" src="http://ecofundacioncolombia.org/images/Logoo.png" alt="Logo"></div>
            <div class="col-md-6"> 
                <h1 id="titulo" align="center">Sign-Up</h1>
                <div class="form-group" >
                    <label for="name" class="center label">Name</label>
                    <input type="text" class="form-control textField center" id="name" formControlName="name" required>
                </div>

                <div class="form-group" >
                    <label for="email" class="center label">Email</label>
                    <input type="email" class="form-control textField center" id="email" formControlName="email" required>
                </div>

                <div class="form-group" >
                    <label for="password" class="center label">Password</label>
                    <input type="password" class="form-control textField center" id="password" formControlName="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="center label">Confirm Password</label>
                    <input type="password" class="form-control textField center" id="confirmPassword" formControlName="confirmPassword" required>
                </div>
                
                <p class="text-danger mt-1" *ngIf="error">{{error}}</p>
                <button type="submit" class="btn btn-info btn-block btnInit center" [disabled]="!userForm.valid">Register</button>
                <button type="button" class="btn btn-info btn-block btnInit center" (click)="routeToHome()">Home</button>
            </div>
            <div class="col-md-3"><img class="img-responsive" src="https://cdn3.iconfinder.com/data/icons/gray-toolbar-3/512/user-512.png" alt="ProfilePicture">
                <div class="form-group">
                    <label for="image" class="center label">Picture link</label>
                    <input type="text" class="form-control textField center" id="image" formControlName="image">
                </div>
            </div>
        </div>
    </form>
</div>
