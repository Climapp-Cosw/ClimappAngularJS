<div class="container">
  <h1 id="titulo" align="center">Profile</h1>
  <div class="row">
    <div class="row">
      <img class="img-responsive" src="http://ecofundacioncolombia.org/images/Logoo.png" alt="Logo">
    </div>

    <div class="col">


    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="your name...">

      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Example@mail.com">
      </div>

      <div class="form-group">
        <button id="newpassw" type="submit" class="btn btn-success">Change Password</button>
      </div>

      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>

    <div class="row">

      <div class="form-group">
        <label class="center label">Your Level</label>
      </div>
    </div>

</div>
